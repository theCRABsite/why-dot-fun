<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Review drafts</title>
	<link rel="stylesheet" href="/static/review.css">
</head>

<body>
	<main>
		<h1>Review drafts</h1>

		{% if drafts.is_empty() %}
		<p>No drafts to review</p>
		{% endif %}

		{% for draft in drafts %}
		<div class="draft">
			<video class="video" controls>
				<source type="video/mp4" src="/review/drafts/{{ draft.call_sid }}.mp4">
			</video>
			<form method="post">
				<input type="text" name="comment" class="comment" placeholder="Comment" value="{{ draft.comment }}">
				<input type="hidden" name="call_sid" value="{{ draft.call_sid }}">
				<div class="controls">
					<button type="submit" class="approve-button" formaction="/review/approve">Approve</button>
					<button type="submit" class="reject-button" formaction="/review/reject">Reject</button>
				</div>
			</form>
		</div>
		{% endfor %}
	</main>
</body>

</html>
